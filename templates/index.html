{% extends "base.html" %}
{% block content %}

<form method="POST">
  <input type="text" name="long_url" placeholder="Enter your URL" required>
  <button type="submit">Shorten</button>
</form>

{% if short_url %}
  <p>Your shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
{% endif %}

{% endblock %}
